        <br>

        <label for="div6_header">Div6 Header:</label>
         <br>
       <textarea id="div6_header" name="div6_header" rows="2" cols="100" required></textarea>
        <br>

        <label for="div6_content">Div6 Content:</label>
         <br>
       <textarea id="div6_content" name="div6_content" rows="2" cols="100" required></textarea>

        <button type="button" onclick="generatePageHandler()">Generate Page</button>

    </form>

    <script>
        function generatePageHandler() {
            const pageTitle = document.getElementById('page_Title').value;
            const  meta2 = document.getElementById('meta2').value;
            const  meta6 = document.getElementById('meta6').value;
            const  meta7 = document.getElementById('meta7').value;
            const  meta8 = document.getElementById('meta8').value;
            const div1_img =   document.getElementById('div1_img').value;
            const div1_header =   document.getElementById('div1_header').value;
            const div1_content =   document.getElementById('div1_content').value;
            const div2_img =   document.getElementById('div2_img').value;
            const div2_header =   document.getElementById('div2_header').value;
            const div2_content =   document.getElementById('div2_content').value;
            const div3_img =   document.getElementById('div3_img').value;
            const div3_header =   document.getElementById('div3_header').value;
            const div3_content =   document.getElementById('div3_content').value;
            const div4_img =   document.getElementById('div4_img').value;
            const div4_header =   document.getElementById('div4_header').value;
            const div4_content =   document.getElementById('div4_content').value;
            const div5_img =   document.getElementById('div5_img').value;
            const div5_header =   document.getElementById('div5_header').value;
            const div5_content =   document.getElementById('div5_content').value;
            const div6_img =   document.getElementById('div6_img').value;
            const div6_header =   document.getElementById('div6_header').value;
            const div6_content =   document.getElementById('div6_content').value;


            // Create a new page with the provided title and content
            const generatedPage3 = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrendVista invites you to explore today's top 10 trends, handpicked for you. From breaking news to cultural phenomena, we are your TrendSpotter Daily. Join us on a journey through the ever-evolving world of trends!">
    <meta name="keywords" content="${meta2}">
    <meta name="author" content="Rohit Khot">
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="TrendVista: Explore Today's Top 10">
    <meta property="og:description" content="TrendVista invites you to explore today's top 10 trends, handpicked for you. From breaking news to cultural phenomena, we are your TrendSpotter Daily. Join us on a journey through the ever-evolving world of trends!">
    <meta property="og:image" content="${meta6}">
    <meta property="og:url" content="${meta7}">
    <meta name="twitter:card" content="${meta8}">

    <title>${pageTitle}</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->

</head>
   <body class="size-1280 slide-to-right">
      <!-- <a href="index.html"><img class="logo" src="img/logo.svg"></a> -->
      

    
      <div class="slide-content">  
        <section id="right-content" class="s-12 m-10 l-8 xl-7 xxl-6 right">

              <div class="line">
                 <h1>${pageTitle}</h1>
                 <div class="margin2x">
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                          <img src="${div1_img}" alt="">
                          <h2>${div1_header}</h2>
                          <p>${div1_content}</p> 
                       </div>
                    </div>
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                          <img src="${div2_img}" alt="">
                          <h2>${div2_header}</h2>
                          <p>${div2_content}</p>  
                       </div>
                    </div>
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                           <img src="${div3_img}" alt="">
                          <h2>${div3_header}</h2>
                          <p>${div3_content}</p>  
                       </div>
                    </div>
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                          <img src="${div4_img}" alt="">
                          <h2>${div4_header}</h2>
                          <p>${div4_content}</p>  
                       </div>
                    </div>
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                          <img src="${div5_img}" alt="">
                          <h2>${div5_header}</h2>
                          <p>${div5_content}</p> 
                       </div>
                    </div>
                    
                    <div class="s-12 m-12 l-6">
                       <div class="service">
                          <img src="${div6_img}" alt="">
                          <h2>${div6_header}</h2>
                          <p>${div6_content}</p> 
                       </div>
                    </div>
                    
                 </div>
              </div>
              
        </section>
      </div>
      
      <!-- FOOTER -->
      <footer>
         <p><b>Contact me: 0800 999 999 | mail@mydomain.com</b></p>
         <p>Copyright 2022, Vision Design - graphic zoo</p>
      </footer>
      
      <!-- BACKGROUND CAROUSEL --> 
           <div id="background-carousel">
              <div class="owl-carousel owl-theme">
                 <div class="item" style="background-image: url(img/services.jpg)"></div>
              </div>
           </div>
   </body>
</html>
`;

            // Store the generated page in localStorage
            localStorage.setItem('generatedPage3', generatedPage3);

            // Redirect to the other HTML page
            window.location.href = 'other_page3.html';
        }
    </script>
</body>
</html>
