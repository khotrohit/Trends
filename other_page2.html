<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Other Page</title>
</head>
<body>

    <!-- Container div where generated content will be appended -->
    <div id="generatedPagesContainer"></div>

    <script>
        // Retrieve the generated page from localStorage
        const generatedPage = localStorage.getItem('generatedPage2');

        // Append the generated page to the container
        if (generatedPage) {
            document.getElementById('generatedPagesContainer').innerHTML = generatedPage;
        }
    </script>
</body>
</html>
